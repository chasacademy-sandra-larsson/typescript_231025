<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <div id="app">
        <p v-if="characterList.length === 0">There are no characters</p>
        <ul v-else-if="characterList.length % 2 === 0">
            <li v-for="character in characterList">{{character.name}}</li>
        </ul>
        <p v-else>There are odd nr of characters</p>


    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {    
                    characterList: [
                        {
                            name: "Snow white"
                        },
                        {
                            name: "Cinderella"
                        },
                        {
                            name: "Nalle Puh"
                        },
                        {
                            name: "Simba"
                        },
                        {
                            name: "Grinchen"
                        },
                        {
                            name: "Lejonkungen"
                        }
                    ]
                }
            }

        }).mount("#app")

    </script>
</body>
</html>
