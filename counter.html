<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <div id="app">
        <h1>Counter</h1>
        <p>{{count}}</p>
        <button @click="increment">++</button>
        <button @click="decrement">--</button>
        <br>
        <lebel for="incrementAmount">Incremented by: {{incrementAmount}}</lebel>
        <br>
        <input type="number" :value="incrementAmount" @input="changeIncrementAmount"/>
        
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {    
                    count: 0,
                    incrementAmount: 0
                }
            },
            methods: {
                changeIncrementAmount(event) {
                    this.incrementAmount = Number(event.target.value)
                },
                increment() {
                    this.count += this.incrementAmount
                },
                decrement() {
                    this.count--
                }
            }

        }).mount("#app")

    </script>
</body>
</html>
